version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./container/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=RIPdb
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - '5432:5432'
  server:
    build: .
    ports:
      - '3070:3070'
    command: ["npm", "start"]
    depends_on:
      - db
    links:
      - db